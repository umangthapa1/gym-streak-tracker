<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Routines - Gym Streak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen text-slate-900 font-sans transition-colors duration-300">
    <!-- Header -->
    <header id="site-header" class="site-header">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center gap-4">
            <a href="/" class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 flex items-center justify-center text-white transition-all hover:shadow-lg">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-xl font-bold text-slate-900 dark:text-slate-100">Weekly Routine</h1>
                <p class="text-xs text-slate-500 dark:text-slate-400">Set up your workout schedule</p>
            </div>
            <div class="ml-auto flex items-center gap-2">
                <button
                    id="theme-toggle"
                    type="button"
                    class="nav-pill inline-flex items-center justify-center rounded-full p-2 text-xs"
                    aria-label="Toggle color theme"
                >
                    <i class="fas fa-moon"></i>
                </button>
                <a href="/logout" class="nav-pill px-4 py-2 rounded-xl font-semibold transition-all text-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">
        <!-- Current Streak Card -->
        <div class="relative rounded-2xl overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-8 shadow-lg text-white animate-fade-in" style="animation-delay: 0s">
            <!-- Decorative blurs -->
            <div class="absolute top-4 right-4 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-4 left-4 w-48 h-48 bg-purple-500/20 rounded-full blur-3xl"></div>
            
            <div class="relative z-10">
                <p class="text-xs font-bold uppercase tracking-widest text-slate-300 mb-2"><i class="fas fa-fire text-orange-400 mr-2"></i>Current Streak</p>
                <div class="flex items-end justify-between gap-8">
                    <div>
                        <div class="text-6xl font-black bg-gradient-to-r from-white via-indigo-200 to-purple-200 bg-clip-text text-transparent">
                            <span id="streak-display">0</span>
                        </div>
                        <p class="text-xl text-slate-300 mt-2">days</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-slate-400 uppercase tracking-wide mb-2"><i class="fas fa-trophy text-amber-300 mr-2"></i>Best Streak</p>
                        <p class="text-4xl font-black text-amber-300">
                            <span id="best-streak-display">0</span>
                        </p>
                        <p class="text-xs text-slate-400 mt-2">days</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Days List -->
        <div id="routines-grid" class="space-y-2 rounded-2xl bg-white dark-routine-card border border-slate-100 dark-routine-border p-6 shadow-sm animate-fade-in" style="animation-delay: 0.1s">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Quick Stats Below -->
        <div class="grid grid-cols-2 gap-3 md:grid-cols-4 animate-fade-in" style="animation-delay: 0.2s">
            <div class="rounded-2xl bg-white dark-routine-card p-4 border border-slate-100 dark-routine-border flex flex-col items-center text-center">
                <div class="w-10 h-10 rounded-lg bg-amber-500 flex items-center justify-center text-white text-lg mb-2 flex-shrink-0"><i class="fas fa-bolt"></i></div>
                <p class="text-xs font-bold uppercase text-slate-500 dark-routine-text-muted mb-1">This Week</p>
                <p class="text-2xl font-black text-amber-600 dark:text-amber-400" id="this-week">0</p>
            </div>
            <div class="rounded-2xl bg-white dark-routine-card p-4 border border-slate-100 dark-routine-border flex flex-col items-center text-center">
                <div class="w-10 h-10 rounded-lg bg-emerald-500 flex items-center justify-center text-white text-lg mb-2 flex-shrink-0"><i class="fas fa-bullseye"></i></div>
                <p class="text-xs font-bold uppercase text-slate-500 dark-routine-text-muted mb-1">This Month</p>
                <p class="text-2xl font-black text-emerald-600 dark:text-emerald-400" id="this-month">0</p>
            </div>
            <div class="rounded-2xl bg-white dark-routine-card p-4 border border-slate-100 dark-routine-border flex flex-col items-center text-center">
                <div class="w-10 h-10 rounded-lg bg-indigo-500 flex items-center justify-center text-white text-lg mb-2 flex-shrink-0"><i class="fas fa-calendar"></i></div>
                <p class="text-xs font-bold uppercase text-slate-500 dark-routine-text-muted mb-1">Total</p>
                <p class="text-2xl font-black text-indigo-600 dark:text-indigo-400" id="total-workouts">0</p>
            </div>
            <div class="rounded-2xl bg-white dark-routine-card p-4 border border-slate-100 dark-routine-border flex flex-col items-center text-center">
                <div class="w-10 h-10 rounded-lg bg-purple-500 flex items-center justify-center text-white text-lg mb-2 flex-shrink-0"><i class="fas fa-chart-line"></i></div>
                <p class="text-xs font-bold uppercase text-slate-500 dark-routine-text-muted mb-1">Avg/Week</p>
                <p class="text-2xl font-black text-purple-600 dark:text-purple-400" id="avg-per-week">0</p>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in">
        <div class="bg-white dark-modal-bg rounded-2xl p-8 max-w-sm shadow-2xl scale-pop">
            <h2 class="text-2xl font-bold text-slate-900 dark-modal-text mb-2">Delete Routine?</h2>
            <p class="text-slate-600 dark-modal-text-muted mb-6">This will clear the routine for this day. You can always add it back later.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 px-4 py-3 rounded-xl border border-slate-200 dark-modal-border text-slate-900 dark-modal-text font-semibold hover:bg-slate-50 dark-modal-hover transition">
                    Cancel
                </button>
                <button onclick="confirmDelete()" class="flex-1 px-4 py-3 rounded-xl bg-red-600 hover:bg-red-700 text-white font-semibold transition">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 border-t border-slate-200 dark:border-slate-700 text-center text-xs text-slate-500 dark:text-slate-400">
        <p>Made by <a href="https://httpsumang.vercel.app" target="_blank" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 font-semibold">Umang Thapa</a></p>
    </footer>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/routines.js') }}"></script>
</body>
</html>
